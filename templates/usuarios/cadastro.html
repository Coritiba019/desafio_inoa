{% extends 'base.html' %}
{% load static %}

{% block title %}
B3Alerta - Cadastro
{% endblock title %}

{% block content %}
<section class="container d-flex flex-column" style="margin-top: 150px;">
    <form action="{% url 'cadastro' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            {% for field in form.visible_fields %}
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                {{ field }}
            </div>
            {% for error in field.errors %}
            <div class="alert alert-danger">
                <p>{{ error }}</p>
            </div>
            {% endfor %}
            {% endfor %}
        </div>
        <div>
            <button class="btn btn-success col-12" style="padding: top 5px; margin-bottom: 200px;" type="submit">Cadastrar</button>
        </div>
    </form>
</section>
</main>
</div>
{% endblock %}
