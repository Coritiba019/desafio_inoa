{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="container d-flex flex-column" style="margin-top: 150px;">
    <form action="{% url 'login' %}" method="POST" class="bg-dark p-5 rounded">
        {% csrf_token %}
        <div class="mb-3">
            {% for field in form.visible_fields %}
            <label for="{{ field.id_for_label }}" class="form-label text-light">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.auto_id }}"
                name="{{ field.name }}" {% if field.field.required %}required{% endif %}>
            {% endfor %}
        </div>
        <div class="text-center">
            <button class="btn btn-success" type="submit">Entrar</button>
        </div>
    </form>
</section>
{% endblock %}
